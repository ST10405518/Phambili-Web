<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <main>
    <h1>Reset your password</h1>
    <form id="resetForm">
      <div>
        <label for="rpEmail">Email</label>
        <input id="rpEmail" name="email" type="email" required />
      </div>
      <div>
        <label for="rpToken">Token</label>
        <input id="rpToken" name="token" type="text" required />
      </div>
      <div>
        <label for="rpPassword">New password</label>
        <input id="rpPassword" name="newPassword" type="password" required />
      </div>
      <div>
        <label for="rpConfirm">Confirm password</label>
        <input id="rpConfirm" type="password" required />
      </div>
      <button type="submit">Reset Password</button>
    </form>

    <div id="resetMsg" role="status" aria-live="polite"></div>
  </main>

  <script src="/frontend/js/reset-password.js"></script>
</body>
</html>
