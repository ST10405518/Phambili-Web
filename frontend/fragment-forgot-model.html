<!-- Forgot password modal - include on your login page -->
<div id="forgotPasswordModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="modal-close" id="forgotModalClose" role="button" aria-label="Close">&times;</span>
    <h2 id="forgotModalTitle">Forgot Password</h2>
    <p id="forgotModalDescription">Enter your email and full address to verify your identity.</p>

    <!-- Step 1: Address Verification Form -->
    <form id="forgotPasswordForm" novalidate style="display: block;">
      <div>
        <label for="fpEmail">Email</label>
        <input id="fpEmail" name="email" type="email" required />
      </div>

      <div>
        <label for="fpStreet">Street</label>
        <input id="fpStreet" name="Address_Street" type="text" required />
      </div>

      <div>
        <label for="fpCity">City</label>
        <input id="fpCity" name="Address_City" type="text" required />
      </div>

      <div>
        <label for="fpState">State</label>
        <input id="fpState" name="Address_State" type="text" required />
      </div>

      <div>
        <label for="fpPostal">Postal Code</label>
        <input id="fpPostal" name="Address_Postal_Code" type="text" required />
      </div>

      <button type="submit" class="btn">Verify Identity</button>
    </form>

    <!-- Step 2: Password Reset Form (hidden initially) -->
    <form id="resetPasswordForm" novalidate style="display: none;">
      <div>
        <label for="newPassword">New Password</label>
        <input id="newPassword" name="newPassword" type="password" required minlength="6" />
      </div>

      <div>
        <label for="confirmPassword">Confirm New Password</label>
        <input id="confirmPassword" name="confirmPassword" type="password" required minlength="6" />
      </div>

      <button type="submit" class="btn">Reset Password</button>
    </form>

    <div id="forgotFormMessage" role="status" aria-live="polite"></div>
  </div>
</div>

<!-- Example "Forgot password?" link near login form -->
<p><a href="#" id="openForgotModal">Forgot password?</a></p>

<!-- Include the script at bottom of page -->
<script src="/frontend/js/forgot-password.js"></script>
